<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="images/kindpng_2179019.png" alt="logo">
        </div>
        <div class="text-center mt-4 name">
            Task Management
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-email"></span>
                <input type="email" name="email" id="username" placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button class="btn mt-3" id="registerButton">Register</button>
        </form>

        <div class="text-center fs-6 ask">
            <sapn href="#">You have an account?</sapn> <a href="login.html">Login</a>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/registerHandling.js"></script>
</body>
</html>
